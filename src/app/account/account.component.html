<section *ngIf="profile">
  <h3>Upload</h3>
  <p>
    <input
      #filename
      type="file"
      class="file-upload"
      id="uploadQuery"
      (change)="upload($event)"
    />
  </p>
  <div id="uploadOutput"></div>
  <h3>Remove</h3>
  <p>
    <input
      #box
      type="text"
      id="removeQuery"
      placeholder="source=yyyymmdd-descr"
      (keyup.enter)="remove(box.value)"
    />
  </p>
  <div id="removeOutput"></div>
  <div routerLink="/">Back to Homepage</div>
</section>
