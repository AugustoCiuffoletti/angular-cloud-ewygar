<section *ngIf="profile">
  <app-upload> </app-upload>
  <h3>Remove</h3>
  <p>
    <input
      #box
      type="text"
      id="removeQuery"
      placeholder="source=yyyymmdd-descr"
      (keyup.enter)="remove(box.value)"
    />
  </p>
  <div id="removeOutput"></div>
  <div routerLink="/">Back to Homepage</div>
</section>
