<section *ngIf="profile">
  <h3>Upload </h3>
    <p> <input type="file" id="input">
    <div id=uploadOutput></div>
  <h3> Remove </h3> 
    <p> <input #box type="text" id="removeQuery" placeholder="source=yyyymmdd-descr" (keyup.enter)=remove(box.value)>
    <div id=removeOutput></div>
  <div routerLink="/">Back to Homepage</div>
</section>
