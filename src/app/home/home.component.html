<span *ngIf="!authService.isLoggedIn()">
<section class="jumbotron">
<a class="btn btn-success" (click)="authService.login()">Login</a>
</section>
<p> Complete the login process to access the GIS toolbox!</p>
</span>

<span *ngIf="authService.isLoggedIn()">
<p>You can now access the <a routerLink="/account">GIS toolkit</a>!
<div class="btn btn-danger btn-lg" (click)="authService.logout()">Logout</div>
</span>
